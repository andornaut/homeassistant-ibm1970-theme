# IBM1970 Theme - An IBM and 1970s inspired theme
# Based on: https://github.com/andornaut/ibm1970-desktop-theme
# See: https://github.com/home-assistant/frontend/tree/dev/src/resources/theme/color
ibm1970:
  app-header-background-color: "var(--sidebar-background-color)"
  app-header-edit-background-color: "var(--accent-color)"
  app-header-text-color: "var(--sidebar-text-color)"
  ha-color-fill-primary-normal-resting: "var(--secondary-text-color)"
  label-badge-green: "var(--accent-color)"
  scrollbar-thumb-color: "var(--sidebar-background-color)"
  sidebar-icon-color: "var(--sidebar-text-color)"
  sidebar-selected-icon-color: "var(--primary-text-color)"
  sidebar-selected-text-color: "var(--primary-text-color)"
  state-icon-color: "var(--secondary-text-color)"
  state-cover-active-color: "var(--amber-color)"
  switch-unchecked-button-color: "var(--scrollbar-thumb-color)"
  switch-unchecked-track-color: "var(--scrollbar-thumb-color)"
  text-primary-color: "var(--card-background-color)"

  # WebAwesome button colors
  wa-color-on-normal: "var(--primary-text-color)"
  wa-color-fill-normal: "var(--primary-color)"
  wa-color-neutral-on-normal: "var(--primary-text-color)"
  wa-color-neutral-fill-normal: "var(--primary-color)"

  modes:
    dark:
      # Core colors
      accent-color: "#33a999" # Teal
      primary-color: "#ccc8b0"
      disabled-text-color: "#999"

      # HA color scale
      ha-color-on-primary-normal: "var(--ha-color-primary-95)" # The default is 60, which is too low contrast
      ha-color-primary-05: "#1a1710"
      ha-color-primary-10: "#24201a"
      ha-color-primary-20: "#2e2a1f"
      ha-color-primary-30: "#373424"
      ha-color-primary-40: "#423f2e"
      ha-color-primary-50: "#646050"
      ha-color-primary-60: "#7c7755"
      ha-color-primary-70: "#9c9977"
      ha-color-primary-80: "#b8b599"
      ha-color-primary-90: "#dddccc"
      ha-color-primary-95: "#eed"

      # Background hierarchy
      primary-background-color: "#423f2e" # Main background
      card-background-color: "#646050" # Card surfaces
      secondary-background-color: "#9c9977" # Alternative areas

      # Text colors
      primary-text-color: "#eed"
      secondary-text-color: "#9c9977"

      # Sidebar
      sidebar-background-color: "#7c7755"
      sidebar-text-color: "#24201a"

      # States
      amber-color: "#fdd93c"
      error-color: "#d55"
    light:
      # Core colors
      accent-color: "#33a999" # Teal
      primary-color: "#7c7755"
      disabled-text-color: "#666"

      # HA color scale
      ha-color-on-primary-normal: "var(--ha-color-primary-05)" # The default is 40, which is too low contrast
      ha-color-primary-05: "#eed"
      ha-color-primary-10: "#dddccc"
      ha-color-primary-20: "#ccc8b0"
      ha-color-primary-30: "#b8b599"
      ha-color-primary-40: "#9c9977"
      ha-color-primary-50: "#7c7755"
      ha-color-primary-60: "#646050"
      ha-color-primary-70: "#423f2e"
      ha-color-primary-80: "#373424"
      ha-color-primary-90: "#2e2a1f"
      ha-color-primary-95: "#24201a"

      # Background hierarchy
      primary-background-color: "#eed" # Main background
      card-background-color: "#dddccc" # Card surfaces
      secondary-background-color: "#b8b599" # Alternative areas

      # Text colors
      primary-text-color: "#423f2e"
      secondary-text-color: "#7c7755"

      # Sidebar
      sidebar-background-color: "#ccc8b0"
      sidebar-text-color: "#2e2a1f"

      # States
      amber-color: "#fdd93c"
      error-color: "#b11"

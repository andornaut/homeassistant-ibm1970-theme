# CSS variables
# https://github.com/home-assistant/frontend/blob/master/src/resources/ha-style.ts
ibm1970:
  accent-color: '#33a999'
  app-header-background-color: 'var(--sidebar-background-color)'
  app-header-edit-background-color: 'var(--accent-color)'
  app-header-text-color: 'var(--sidebar-text-color)'
  disabled-text-color: '#999'
  label-badge-green: 'var(--accent-color)'
  light-primary-color: '#eeeccc'
  scrollbar-thumb-color: 'var(--sidebar-background-color)'
  sidebar-icon-color: 'var(--sidebar-text-color)'
  sidebar-selected-icon-color: 'var(--primary-text-color)'
  sidebar-selected-text-color: 'var(--primary-text-color)'
  state-cover-active-color: 'var(--state-active-color)'
  state-icon-active-color: '#d0b550'
  switch-unchecked-button-color: 'var(--scrollbar-thumb-color)'
  switch-unchecked-track-color: 'var(--scrollbar-thumb-color)'
  text-primary-color: 'var(--card-background-color)'
  modes:
    dark:
      card-background-color: '#646050'
      divider-color: '#24201a'
      error-color: '#d55'
      mdc-theme-on-secondary: 'var(--card-background-color)'
      primary-background-color: '#464333'
      primary-color: '#ccc8b0'
      primary-text-color: '#eeeccc'
      secondary-background-color: '#9c9977'
      secondary-text-color: '#9c9977'
      sidebar-background-color: '#7c7755'
      sidebar-text-color: '#24201a'
      state-icon-color: 'var(--primary-background-color)'
    light:
      card-background-color: '#dddccc'
      divider-color: 'var(--primary-color)'
      error-color: '#b11'
      primary-background-color: '#eed'
      primary-color: '#646050'
      primary-text-color: '#24201a'
      secondary-background-color: 'var(--card-background-color)'
      secondary-text-color: '#646050'
      sidebar-background-color: '#ccc8b0'
      sidebar-text-color: 'var(--primary-color)'
      state-icon-color: 'var(--primary-color)'
